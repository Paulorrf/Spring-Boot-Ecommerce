# This is a simple .gitlab-ci.yml file for a Maven project

# Define variables
variables:
  # Maven options
  MAVEN_OPTS: "-Dhttps.protocols=TLSv1.2 -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"
  # Maven CLI options
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version --no-transfer-progress -DinstallAtEnd=true -DdeployAtEnd=true"

# Define stages
stages:
  - test
  - build

# Define cache paths
cache:
  paths:
    - .m2/repository

# Define jobs
test:
  stage: test
  image: maven:latest
  script:
    - 'mvn $MAVEN_CLI_OPTS test'

build:
  stage: build
  image: maven:latest
  script:
    - 'mvn $MAVEN_CLI_OPTS package'
